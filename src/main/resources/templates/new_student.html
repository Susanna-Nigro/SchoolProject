<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School project!</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<h2>Save student</h2>
		
		<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
		
			<input type="text" th:field="*{name}"
				placeholder="Student name" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{surname}"
				placeholder="Student surname" class="form-control mb-4 col-4">
		
			<input type="text" th:field="*{year}"
				placeholder="Student year" class="form-control mb-4 col-4">
		
			<input type="text" th:field="*{section}"
				placeholder="Student section" class="form-control mb-4 col-4">
		
			<button type="submit" class="btn btn-info col-2">Save student</button>
		
		</form>
		
		<hr>
		<a th:href = "@{/showStudentsPage}"> <- Back to Student list</a>
	</div>

</body>
</html>
