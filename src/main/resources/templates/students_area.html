<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School project!</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<h1 style="text-align: center">Student list</h1>
		<br>
		<div style = "text-align: center"><a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add student</a></div>
		
		<br>
		
		<table border="1" class = "table table-striped table-responsive-md" style = "text-align: center">
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Year</th>
					<th>Section</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${studentList}">
					<td th:text="${student.name}">First name</th>
					<td th:text="${student.surname}">Last name</th>
					<td th:text="${student.year}">Year</th>
					<td th:text="${student.section}">Section</th>
					<td>
						<a th:href="@{/showFormUpdate/{id}(id=${student.id})}" class="btn btn-primary" >Update</a>
						<a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<hr>
		<a th:href = "@{/}"> <- Back to homepage</a>
	</div>

</body>
</html>
